# root
jenkins:
  systemMessage: "Automating Configuration Appeals Devops Jenkins"
  securityRealm:
    github:
      githubWebUri: "https://github.com"
      githubApiUri: "https://api.github.com"
      clientID: "<client_id>"
      clientSecret: "<client_secret>"
      oauthScopes: "read:org"
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    github:
      adminUserNames: "<admins>"
      allowAnonymousJobStatusPermission: true
      allowAnonymousReadPermission: true
      allowCcTrayPermission: false
      allowGithubWebHookPermission: true
      authenticatedUserCreateJobPermission: false
      authenticatedUserReadPermission: true
      organizationNames: "<github_org_name>"
      useRepositoryPermissions: true
  disableRememberMe: true
  mode: NORMAL
  primaryView:
    all:
      name: "all"
  quietPeriod: 5
  scmCheckoutRetryCount: 0
  views:
  - all:
      name: "all"
  globalNodeProperties:
  - envVars:
      env:
      - key: "AWS_DEFAULT_REGION"
        value: "<aws_region>"
      - key: "PATH"
        value: "/usr/local/bin:/bin:/usr/bin:/usr/local/sbin:/usr/sbin:/sbin:/opt/aws/bin:/home/dsva/.local/bin:/home/dsva/bin"
  labelString: "swarm appeals-utility deploy devops"
  mode: NORMAL
  numExecutors: 16
  primaryView:
    all:
      name: "all"
  quietPeriod: 5
  scmCheckoutRetryCount: 0

#root
credentials:
  system:
    domainCredentials:
      - credentials:
        - usernamePassword:
            scope: GLOBAL
            id: "va-bot"
            username: "va-bot"
            password: "<va-bot-password>"
            description: "va-bot username/password"
        - string:
            scope: GLOBAL
            id: "SLACK_TOKEN"
            secret: "<slack_token>"
            description: "Slack token"
        - string:
            scope: GLOBAL
            id: "DEPLOY_SLACK_TOKEN"
            secret: "<deploy_slack_token>"
            description: "Deploy Slack token"
        - string:
            scope: GLOBAL
            id: "ALERT_SLACK_TOKEN"
            secret: "<alert_slack_token>"
            description: "Alert Slack Token"

# root
tool:
  git:
    installations:
      - name: git
        home: /usr/local/bin/git

# root
unclassified:
  slackNotifier:
    teamDomain: <your-slack-workspace-name> # i.e. your-company (just the workspace name not the full url)
    tokenCredentialId: slack-token

  location:
    adminAddress: "<admin_email>"
    url: "http://<ip>"
